<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Detection Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --dark: #0f172a;
            --gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            animation: scaleIn 0.5s ease 0.3s backwards;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        h1 {
            color: var(--dark);
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .result {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 700;
        }

        img {
            margin-top: 1rem;
            max-width: 250px;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            margin-top: 1.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }

        @media (max-width: 768px) {
            .container { padding: 2rem; }
            h1 { font-size: 1.5rem; }
            .result { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disease Detection Result</h1>

        <p><b>Crop Selected:</b> {{ crop }}</p>

        <div class="result">
            <b>Prediction:</b> {{ prediction }}
        </div>

        {% if image %}
        <div>
            <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Leaf Image">
        </div>
        {% endif %}

        <a href="/" class="btn">ðŸ”™ Go Back Home</a>
    </div>
</body>
</html>
