<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation Result - Harvestify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --dark: #0f172a;
            --light: #f8fafc;
            --gradient: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .result-container {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            animation: scaleIn 0.5s ease 0.3s backwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            text-align: center;
            color: var(--dark);
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .result-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 1.5rem;
        }

        .result-label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .result-value {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-item span:first-child {
            font-weight: 600;
            color: var(--dark);
        }

        .info-item span:last-child {
            color: #64748b;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--gradient);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }

        @media (max-width: 768px) {
            .result-container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .result-value {
                font-size: 1.5rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="success-icon">üåæ</div>
        <h1>Crop Recommendation Result</h1>
        
        <div class="result-card">
            <div class="result-label">Recommended Crop</div>
            <div class="result-value">{{ prediction }}</div>
            
            <div class="info-grid">
                <div class="info-item">
                    <span>üå°Ô∏è Temperature:</span>
                    <span>{{ temperature }}¬∞C</span>
                </div>
                <div class="info-item">
                    <span>üíß Humidity:</span>
                    <span>{{ humidity }}%</span>
                </div>
            </div>
        </div>

        <a href="/" class="btn">üîô Back to Home</a>
    </div>
</body>
</html>
